  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
  integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
  crossorigin="anonymous"></script>
  <script>
    var AlreadyDone = false;
    $(document).ready(function () {
      wow = new WOW({
        boxClass: "wow", // default
        animateClass: "animated", // default
        offset: 0, // default
        mobile: true, // default
        live: true, // default
      });
      wow.init();
      $(".blacknWhite .owl-carousel").trigger("to.owl.carousel", [2, 1])
      if($(window).width() <= 1600){
        $(".blacknWhite .owl-carousel").trigger("to.owl.carousel", [0, 1])
      }
      if($(window).width() <= 640){
        var indexToRemove = 0;
        $(".owl-carousel").trigger('remove.owl.carousel', [indexToRemove]).trigger('refresh.owl.carousel');
        AlreadyDone = true;
      }
    });
    
    var Flag = false;
    $(window).resize(function(){  
      if($(window).width() <= 640){
        // alert(AlreadyDone);
        if(Flag == false && AlreadyDone == false) {
          Flag = true;
          var indexToRemove = 0;
          $(".owl-carousel").trigger('remove.owl.carousel', [indexToRemove]).trigger('refresh.owl.carousel').stop;
        } 
      } else {
        /* if(TO == true) {
          TO = false;
          var indexToRemove = 0;
          $(".owl-carousel").trigger('add.owl.carousel', [indexToRemove]).trigger('refresh.owl.carousel').stop;
          $(".blacknWhite .owl-carousel").trigger("to.owl.carousel", [2, 1]);
        } */
      }
      if($(window).width() <= 1600){
        $(".blacknWhite .owl-carousel").trigger("to.owl.carousel", [0, 1])
      } else {
        setTimeout(() => {
            $(".blacknWhite .owl-carousel").trigger("to.owl.carousel", [2, 1]).trigger('refresh.owl.carousel');
        }, 300);

      }
    });
  </script>
</html>
